<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="dashboard-container">
            <header class="dashboard-header">
                <h1>Dashboard</h1>
                <a href="login.html" class="logout-button">Logout</a>
            </header>
            <main class="dashboard-main">
                <div class="metric-card">
                    <h2>Worked Hours This Month</h2>
                    <p class="metric-value">1,234</p>
                </div>
                <div class="metric-card">
                    <h2>Total Project Funds</h2>
                    <p class="metric-value">$5,678</p>
                </div>
                <div class="metric-card">
                    <h2>New Team Members</h2>
                    <p class="metric-value">56</p>
                </div>
                <div class="metric-card">
                    <h2>Completition Rate</h2>
                    <p class="metric-value">34%</p>
                </div>
                <div class="metric-card">
                    <h2>Detected Risks This month</h2>
                    <p class="metric-value">34</p>
                </div>

                <div class="chart-container">
                    <h2>Completition over time KPI</h2>
                    <div class="chart-placeholder">
                        <p>(Placeholder)</p>
                    </div>
                </div>
                <div class="chart-container">
                    <h2>Issues over time</h2>
                    <div class="chart-placeholder">
                        <p>(Placeholder)</p>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
